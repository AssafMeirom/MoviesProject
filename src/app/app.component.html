<app-header (featureSelected)="onNavigate($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-movies *ngIf="loadedFeature === 'movie'"></app-movies>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-news *ngIf="loadedFeature === 'news'"></app-news>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-theaters *ngIf="loadedFeature === 'theaters'"></app-theaters>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-info *ngIf="loadedFeature === 'info'"></app-info>
    </div>
  </div>
</div>
