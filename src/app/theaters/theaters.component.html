<app-googlemaps [center]="center" [markers]="markers"></app-googlemaps>
<h1>Theater locations</h1>
<input
  type="text"
  [(ngModel)]="name"
  (input)="searchLogic()"
  placeholder="Search By Name"
/>
<input
  type="text"
  [(ngModel)]="address"
  (input)="searchLogic()"
  placeholder="Search By Address"
/>
<input
  type="text"
  [(ngModel)]="phone"
  (input)="searchLogic()"
  placeholder="Search By Phone"
/>
<button class="btn btn-primary" (click)="cleanSearch()">Clear Search</button>

<table id="users">
  <tr>
    <th *ngFor="let column of headers">
      {{ column }}
    </th>
    <th>Marker</th>
  </tr>

  <tr *ngFor="let row of theathers">
    <td *ngFor="let column of headers">
      {{ row[column] }}
    </td>
    <td>
      <button>
        <a routerLink="theathers" (click)="onSelect(row)">Marker</a>
      </button>
    </td>
  </tr>
</table>

<br />
