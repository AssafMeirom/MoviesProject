<div class="card">
  <img src="{{ news.imagePath }}" alt="" class="card__image" />
  <div class="card__content">
    <p>{{ news.description }}</p>
    <div class="card__info">
      <div>
        {{ news.Date }}
      </div>
      <div>
        <a href="{{ 'http://' + news.linkToNews }}" class="card__link">
          Full Article
        </a>
      </div>
    </div>
  </div>
</div>
